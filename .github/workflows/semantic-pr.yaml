on:
  workflow_call:
  pull_request:
    types: [opened, reopened, edited, labeled, unlabeled, synchronize]

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-semantic
  cancel-in-progress: true

jobs:
  pr_title:
    name: Check title
    runs-on: ubuntu-latest
    steps:
    - uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        requireScope: false
        subjectPattern: ^(?![A-Z]).+$ # don't start with an uppercase character.
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          doesn't start with an uppercase character.
        types: |
          fix
          feat
          revert
          docs
          style
          refactor
          test
          build
          ci
          deps
        ignoreLabels: |
          bot

  labels:
    name: Forbidden labels
    runs-on: ubuntu-latest
    steps:
    - uses: mheap/github-action-required-labels@v5
      name: Check forbidden labels
      with:
        mode: exactly
        count: 0
        labels: "do-not-merge, WIP, do not merge"
